                <form id="register">
                    <div class="loginem">
                      
                    <div class="form-group">    
                      <label for="exampleInputEmail1" class="text-primary">Email address</label>    
                      <input type="email" class="form-control" id="gmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <span class="error_form text-danger" id="email_error"></span>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password" class="text-primary"> Password</label>
                      <input type="password" class="form-control" id="pass1" placeholder="Password">
                      <span class="error_form text-danger" id="password_error"></span>
                    </div>
                </div>

                    <div class="loginphn">

                    <div class="form-group">
                        <label for="number" class="text-primary">Phone</label>
                        <span class="error_form text-danger" id="phone_error"></span>
                        <input type="tel" class="form-control" id="phn"  placeholder="Enter phone number">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
                       
                      </div>
                    <div class="form-group">
                        <label for="password" class="text-primary"> Password</label>
                        <span class="error_form text-danger" id="password_error2"></span>
                        <input type="password" class="form-control" id="pass2" placeholder="Password">
                        
                    </div>
                      
                </div>
               

                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="check1">
                      <label class="form-check-label text-primary" for="exampleCheck1">Login with email</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2">
                        <label class="form-check-label text-primary" for="exampleCheck1">Login with number</label>
                      </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
